<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Google Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="counter">
        <div class="title">Event Countdown</div>
        <div class="container">
            <div class="countdown">
                <div class="box">
                    <div id="days">0</div>
                    <div class="dateTitle">Days</div>
                </div>
                <div class="box">
                    <div id="hours">0</div>
                    <div class="dateTitle">Hours</div>
                </div>
                <div class="box">
                    <div id="minutes">0</div>
                    <div class="dateTitle">Minutes</div>
                </div>
                <div class="box">
                    <div id="seconds">0</div>
                    <div class="dateTitle">Seconds</div>
                </div>
            </div>
            <div class="change-date">
                <div><i class="fa-solid fa-clock-rotate-left" id="show-datepicker"></i></div>
                <div class="datepicker">
                    <div class="header">
                        <p id="current-date"></p>
                        <div class="icons">
                            <div class="prev"><i class="fa-solid fa-chevron-left"></i></div>
                            <div class="next"><i class="fa-solid fa-chevron-right"></i></div>
                        </div>
                    </div>
                    <div class="calendar">
                        <ul class="weeks">
                            <li>Sun</li>
                            <li>Mon</li>
                            <li>Tue</li>
                            <li>Wed</li>
                            <li>Thu</li>
                            <li>Fri</li>
                            <li>Sat</li>
                        </ul>
                        <ul class="days">
                        </ul>
                    </div>
                    <div class="time-picker">
                        <div class="hours">
                            <i class="fa-solid fa-chevron-up hr-up"></i>
                            <input type="number" name="" id="hr-input" max="23" min="0">
                            <i class="fa-solid fa-chevron-down hr-down"></i>
                        </div>
                        <span>:</span>
                        <div class="minutes">
                            <i class="fa-solid fa-chevron-up min-up"></i>
                            <input type="number" name="" id="min-input" max="23" min="0">
                            <i class="fa-solid fa-chevron-down min-down"></i>
                        </div>
                    </div>
                    <div class="my-btn">
                        <button class="change">Change</button>
                        <button class="cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    




    





    <script src="./js/main.js"></script>
</body>
</html>
